<app-navbar></app-navbar>
<div style="display: flex;" class="container">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>
        <h4>Directed by: {{movie.Director.Name}}</h4>
        <h6>Genre: {{movie.Gener.Title}}</h6>
      </mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions>
      <button mat-button color="primary">Gener</button>
      <button mat-button color="primary">Director</button>
      <button mat-button color="primary">Synopsis</button>
      <mat-icon (click)="addToFavorites(movie._id, movie.Title)">favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
